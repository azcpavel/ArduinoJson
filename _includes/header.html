<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarArduinoJson" aria-controls="navbarArduinoJson" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="{{ site.baseurl }}/">
      <img alt="ArduinoJson" src="{{ site.baseurl }}/images/navlogo.svg" style="height: 1.5em">
    </a>

    <div class="collapse navbar-collapse" id="navbarArduinoJson">
      <ul class="navbar-nav mr-auto">
        {% assign sections = site.sections | sort: 'popularity' | reverse %}
        {% for section in sections %}
        {% if page.tags contains section.section_tag %}<li class="nav-item active">
          {% else %}<li class="nav-item">
            {% endif %}
            <a class="nav-link" href="{{ site.baseurl }}{{ section.url }}">{{ section.title }}</a>
        </li>
        {% endfor %}
        <li class="nav-item d-lg-none">
          <a class="nav-link" href="https://github.com/bblanchon/ArduinoJson/">GitHub</a>
        </li>
      </ul>
      <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="Search" aria-label="Search">
    </div>

  </nav>
</header>
